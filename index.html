/* 햄버거 버튼 */

    .mobileToggle
        {
            margin-top:15px;
            margin-right: 20px;
            margin-bottom: 30px;
        }

    .mobileToggle,
    .mobileToggle span 
        {
            display: inline-block;
            transition: all .4s;
            box-sizing: border-box;
        }

    .mobileToggle {
            position: relative;
            width: 50px;
            height: 34px;
        }

     .mobileToggle span 
        {
            position: absolute;
            left: 0;
            width: 100%;
            height: 4px;
            background-color: #fff;
            border-radius: 4px;
        }

    .mobileToggle span:nth-of-type(1) 
        {
            top: 0;
        }

    .mobileToggle span:nth-of-type(2) 
        {
            top: 15px;
        }

    .mobileToggle span:nth-of-type(3) 
        {
            bottom: 0;
        }

        /* type-01 */
        /* 중앙 라인이 고정된 자리에서 투명하게 사라지며 상하라인 회전하며 엑스자 만들기 */
    .mobileToggle.active-1 span:nth-of-type(1)
        {
            -webkit-transform: translateY (15px) rotate (-45deg);
            transform: translateY(15px) rotate(-45deg);
        }

    .mobileToggle.active-1 span:nth-of-type(2)
        {
            opacity: 0;
        }

    .mobileToggle.active-1 span:nth-of-type(3)
        {
            -webkit-transform: translateY(-15px) rotate(45deg);
             transform: translateY(-15px) rotate(45deg);
        }
